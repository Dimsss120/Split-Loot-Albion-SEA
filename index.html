<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viend Calculate</title>
  <!-- Link -->
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <br>
  <h1 class="judul">Calculate Albion Online Tools</h1>
<br>
<br>
  <!-- Form -1 -->
<main class="container-1">
  <table id="data">
    <!-- Table Head -->
      <thead>
        <th class="small">No.</th>
        <th>Name</th>
        <th>Time Start</th>
        <th>Time End</th>
        <th>Split Percentage</th>
        <th>Loot</th>
      </thead>

      <!-- Table Body -->
      <tbody class="data-items">

      </tbody>
  </table>
  

<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
  <br>
  <br>
  <hr>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
  <br>
  <!-- Form 2 -->
  <div class="container-2">
    <form action="#">
    <br>
      <input class="input-loot-1" type="text" name="name" id="name" autocomplete="off" required placeholder="Your IGN" >
<br>
<br>
      <label for="">Time Start : </label>
      <input class="input-loot-1" type="time" id="tstart" required >
<br>
<br>
      <label for="tend">Time End  : </label>
      <input class="input-loot-1" type="time" id="tend" required >
<br>
<br>
      <button class="tombol-1" type="button" id="addbtn">Submit</button>
<br>
<br>
    </form>
  </div> 
<br>
<br>
  <!-- Form -3 -->
  <form class="input">
    <br>
    <input class="input-loot-2" type="number" id="loot" placeholder="Total Loot">
    <br>
    <br>
    <button class="tombol-2" type="button" id="calculate">Submit To Calculate</button>
    <br>
    <br>
</form>
<br>
<hr>
</body>

<!-- Script -->
<script src="main.js"></script>
</html>
